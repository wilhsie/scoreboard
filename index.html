<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
</head>

<body>
    <h1 class="expand-margin">Welcome to Scoreboard!</h1>
    <h2 class="expand-margin">On the line below please enter the name of the player and their score in the format "name, score"</h2>
    <br>
    <ul id="rankings" class="list"></ul>
    <br>
    <input type="text" value="" id="text_input" placeholder="Name, score">
    <br>
    <button id="add" onclick="addToRankings()">Add To Rankings</button>
    <br>
    <button id="clear" onclick="clearRankings()">Clear Rankings</button>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.0.0/lodash.min.js"></script> -->
    <script src="js/main.js"></script>
</body>

</html>
